<!DOCTYPE html>
{% extends "base.html" %}
{% block metadata %}
    <meta charset='utf-8'/>
    <meta name='description' content= 'Please log into PolicyEdge to use subscription services monitoring agendas in Los Angeles.'/>
{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="text">
        <h1>Log into PolicyEdge to use our agenda monitoring tracking subscription service!</h1>
     </div>
    <div class="contain">
        <form action="" method="post">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input name="username" class="form-control" id="InputUsername"  placeholder="Enter Username">
                <small id="userHelp" class="form-text text-muted">Please enter your username</small>
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
