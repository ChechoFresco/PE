<!DOCTYPE html>
{% extends "base.html" %}
{% block metadata %}
    <meta charset='utf-8'/>
    <meta name='description' content= 'Please log into PolicyEdge to use subscription services monitoring agendas in Los Angeles.'/>
{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <br></br>
    <br></br>
    <br></br>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
            <h1>Log into PolicyEdge to use our agenda monitoring tracking subscription service!</h1>
            </div>
        </div>
        <br></br>
        <br></br>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="InputUsername">Username</label>
                        <input name="username" class="form-control" id="InputUsername"  placeholder="Enter Username">
                        <small id="userHelp" class="form-text text-muted">Please enter your username</small>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
