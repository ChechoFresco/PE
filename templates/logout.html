{% extends "base.html" %}
{% block content %}
<div id="alert">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>
        var messages = {{ messages | safe }};
        for (var i=0; i<messages.length; i++) {
            alert(messages[i]);
        }
        </script>
    {% endif %}
{% endwith %}
</div>
    {{ session }}
{% endwith %}
<h1>You have signed out!</h1>
{% endblock %}
