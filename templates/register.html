<!DOCTYPE html>
{% extends "base.html" %}
{% block metadata %}
    <meta charset='utf-8'/>
    <meta name=”description” content= 'PolicyEdge register today to start agenda tracking in your city.'/>
{% endblock %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <title>Become a member</title>
</head>
<body>
<br></br>
    <div class="product">
            <img src="/static/pexels-enric-cruz-lópez-6039214.jpg" alt="Contemporary building facade with honeycomb style windows."></img>
        <div class="description">
        <h3>Start a membership today!</h3>
        <h5>$20.00 to track 5 different issues</h5>
        </div>

    <form action="/create-checkout-session" method="post" class="form-line">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username">
            <small id="username" class="form-text text-muted">Please enter a username</small>
        </div>
        <div class="form-group">
                <label for="InputEmail">Email</label>
                <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Please enter a email</small>
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="InputPassword2">Repeat Password</label>
            <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
{% endblock %}
