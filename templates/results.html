<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<head>
    <!-- JavaScript table expand -->
    <script>
        $(document).ready(function () {
            $("#table").on("click", ".description", function () {
                if (this.style.display === "flex") {
                    this.style.display = "revert";
                }
                else {
                    this.style.display = "flex";
                }
            });
        });
    </script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}" >
</head>
<br></br>
<div class="containerOut" >
    <div class="containerTable" >
        <table id="table"
            data-toggle="table"
            data-filter-control="true"
            data-sortable="true"
            data-pagination="true"
            data-show-columns="true"
            data-show-columns-toggle-all="true"
            class="table-responsive">
            <thead class='h-10'>
                <tr class='col-sm-6'>
                    <th data-field= 'row-City' class='city'data-sortable="true">City</th>
                    <th class="hidden-xs County" data-field= 'row-County' data-sortable="False">County</th>
                    <th data-field= 'row-Date' class='date'data-sortable="False">Date</th>
                    <th data-field= 'row-Meeting' class='meeting' data-sortable="true">Meeting Type</th>
                    <th class='hidden-xs Item' data-field= 'row-Item' data-sortable="true">Item Type</th>
                    <th class='hidden-xs Num' data-field= 'row-Num' data-sortable="true">Number</th>
                    <th data-field= 'row-Description' data-sortable="true" >Item</th>
                </tr>
            </thead>
            <tbody>
                {% for agenda in agendas %}
                    <tr>
                        <td>{{agenda.City}}</td>
                        <td class='hidden-xs'>{{agenda.County}} </td> <!Hidden hides in compact phone mode!>
                        <td type='text'>{{agenda.Date|aTime}}</td>
                        <td>{{agenda.MeetingType}} </td>
                        <td class='hidden-xs'>{{agenda.ItemType}} </td>
                        <td class='hidden-xs'>{{agenda.Num}} </td>
                        <td class='description'>{{agenda.Description}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
{% endblock %}
